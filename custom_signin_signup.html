<html>
<head>
    <title>Signin and Singup</title>
    <style>
        .center {
            margin: auto;
            width: 50%;
            border: 3px solid green;
            padding: 10px;
        }
        .user_attribute{
            text-align: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <form>
        <div class="api"></div>
        <div class="center">
            <div class="user_attribute">
                <p>BASF Custom Login</p>
            </div>
            <div class="user_attribute">
                <label for="username">Username</label>
                <span><input type="text" name="username" id="username"/></span>
            </div>
            <div class="user_attribute">
                <label for="password">Password</label>
                <span><input type="password" name="password" id="password"/></span>
            </div>
            <div class="user_attribute">
                <input type="submit" value="Login"/></span>
            </div>
        </div>
    </form>
</body>

</html>
